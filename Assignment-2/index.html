<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Assignment-2</title>
  </head>
  <body class="bg-primary">
    <div class="container row">
      <div class="col-md-6">
        <h1 class="text-center text-dark text-decoration-underline">Form</h1>
        <form class="mt-5 needs-validation" id="form">
          <div class="mb-5 row">
            <label for="name" class="col-sm-3"><b>Name:</b></label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="name" required />
            </div>
            <div class="valid-feedback" id="name-valid"></div>
            <div class="invalid-feedback" id="name-invalid">Invalid name.</div>
          </div>
          <div class="mb-5 row">
            <label for="email" class="form-label col-sm-3"><b>Email:</b></label>
            <div class="col-sm-9">
              <input type="email" class="form-control" id="email" required />
            </div>
            <div class="valid-feedback" id="email-vaild"></div>
            <div class="invalid-feedback" id="email-invalid">
              Invalid email.
            </div>
          </div>
          <div class="mb-5 row">
            <label for="mobileno" class="form-label col-sm-3"
              ><b>Mob no.:</b></label
            >
            <div class="col-sm-9">
              <input
                type="number"
                class="form-control"
                id="mobileno"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="valid-feedback" id="mobileno-valid"></div>
            <div class="invalid-feedback" id="mobileno-invalid">
              Invalid mob no.
            </div>
          </div>
          <div>
            <button type="button" class="btn-dark">Submit</button>
          </div>
        </form>
      </div>
      <div class="col-md-6">
        <h1 class="text-center text-decoration-underline text-dark">Table</h1>
        <table class="table table-striped mt-5 ms-5">
          <thead id="t-head"></thead>
          <tbody id="t-body"></tbody>
        </table>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
